<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Filter Project</title>
      <!-- Bootstrap Icons -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="style.css">
      <!-- Custom Media Query CSS -->
      <link rel="stylesheet" href="media_query.css">
      <!-- Custom Script -->
      <script src="script.js" defer></script>
   </head>
   <body>

      <!-- Header Section -->
      <header class="custom-header container-fluid">
         <nav class="custom-navbar row">
            <div class="col-12 d-flex justify-content-between align-items-center">
               <button class="navbar-menu-btn"><i class="bi bi-list"></i></button>
               <div class="navbar-logo">
                  <img src="media/logo.svg">
               </div>
               <button class="navbar-cart-btn"><i class="bi bi-bag"></i><span class="navbar-cart-badge badge text-bg-danger">0</span></button>
            </div>
         </nav>
      </header>

      <!-- Main Section -->
      <main class="custom-main">

         <!-- Filter Section -->
         <section class="section-filter">
            <div class="container h-100">
               <div class="row h-100">
                  <div class="col-12 d-flex flex-column justify-content-start align-items-center p-5">

                     <!-- Extras Filter Section -->
                     <div class="filter-extra d-flex flex-column bg-white w-100 mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                           <h3 class="m-0">Sort By</h3>
                           <button class="btn"><i class="bi bi-caret-down"></i></button>
                        </div>
                        <hr>
                        <h6>Price [$]</h6>
                        <label><input type="radio" name="price-sort" value="min-max"> Min. to Max.</label>
                        <label><input type="radio" name="price-sort" value="max-min"> Max. to Min.</label>
                        <hr>
                        <h6>Alphabetical [A-Z]</h6>
                        <label><input type="radio" name="alphabetical-sort" value="a-z"> From A to Z</label>
                        <label><input type="radio" name="alphabetical-sort" value="z-a"> From Z to A</label>
                        <hr>
                        <h6>Discount [%]</h6>
                        <label><input type="radio" name="discount-sort" value="higher-lower"> Higher to Lower</label>
                        <label><input type="radio" name="discount-sort" value="lower-higher"> Lower to Higher</label>
                     </div>

                     <!-- Prices Filter Section -->
                     <div class="filter-price d-flex flex-column bg-white w-100 mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                           <h3 class="m-0">Price Range</h3>
                           <button class="btn"><i class="bi bi-caret-down"></i></button>
                        </div>
                        <hr>
                        <label for="min-price">Min. Price</label>
                        <input type="number" min="0" name="min-price">
                        <label for="max-price">Max. Price</label>
                        <input type="number" min="0" name="max-price">
                     </div>

                     <!-- Categories Filter Section -->
                     <div class="filter-categories-list bg-white w-100 mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                           <h3 class="m-0">Categories</h3>
                           <button class="btn"><i class="bi bi-caret-down"></i></button>
                        </div>
                        <hr>
                        <ul class="list-unstyled">
                           <li class="my-2 d-flex justify-content-between">
                              <label><input type="checkbox" name="category" value="all" checked> All</label>
                              <span class="category-quantity">(100)</span>
                           </li>
                           <li class="my-2 d-flex justify-content-between">
                              <label><input type="checkbox" name="category" value="electronics"> Electronics</label>
                              <span class="category-quantity">(23)</span>
                           </li>
                           <li class="my-2 d-flex justify-content-between">
                              <label><input type="checkbox" name="category" value="clothing"> Clothing</label>
                              <span class="category-quantity">(11)</span>
                           </li>
                           <li class="my-2 d-flex justify-content-between">
                              <label><input type="checkbox" name="category" value="car"> Car</label>
                              <span class="category-quantity">(9)</span>
                           </li>
                           <li class="my-2 d-flex justify-content-between">
                              <label><input type="checkbox" name="category" value="furniture"> Furniture</label>
                              <span class="category-quantity">(15)</span>
                           </li>
                        </ul>
                     </div>

                     <!-- Button Filter Section -->
                     <div class="bg-white d-flex justify-content-evenly align-items-center w-100">
                        <button class="btn btn-danger">Reset</button>
                        <button class="btn btn-primary">Apply</button>
                     </div>

                  </div>
               </div>
            </div>
         </section>

         <!-- Cart Section -->
         <section class="section-cart">
            <div class="container h-100">
               <div class="row h-100">
                  <div class="col-12 d-flex justify-content-center align-items-center">
                     <ul class="list-unstyled">
                        <li>Product #1</li>
                        <li>Product #2</li>
                        <li>Product #3</li>
                        <li>Product #4</li>
                        <li>Product #5</li>
                     </ul>
                  </div>
               </div>
            </div>
         </section>
         <section class="section-products">
            <div class="section-products-mask d-none"></div>
            <div class="container h-100">
               <div class="row h-100">
                  <div class="col-12 d-flex justify-content-center align-items-center">
                     <h1>Products List...</h1>
                  </div>
               </div>
            </div>
         </section>
      </main>
   </body>
</html>
