<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Filter Project</title>
      <!-- Bootstrap Icons -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="style.css">
      <!-- Custom Media Query CSS -->
      <link rel="stylesheet" href="media_query.css">
      <!-- Custom Script -->
      <script src="script.js" defer></script>
   </head>
   <body>
      <header class="custom-header container-fluid">
         <nav class="custom-navbar row">
            <div class="col-12 d-flex justify-content-between align-items-center">
               <button class="navbar-menu-btn"><i class="bi bi-list"></i></button>
               <div class="navbar-logo">
                  <img src="media/logo.svg">
               </div>
               <button class="navbar-cart-btn"><i class="bi bi-bag"></i><span class="navbar-cart-badge badge text-bg-danger">0</span></button>
            </div>
         </nav>
      </header>
      <main class="custom-main">
         <section class="section-filter">
            <div class="container h-100">
               <div class="row h-100">
                  <div class="col-12 d-flex justify-content-center align-items-center">
                     <ul class="list-unstyled">
                        <li>Option #1</li>
                        <li>Option #2</li>
                        <li>Option #3</li>
                        <li>Option #4</li>
                        <li>Option #5</li>
                     </ul>
                  </div>
               </div>
            </div>
         </section>
         <section class="section-cart">
            <div class="container h-100">
               <div class="row h-100">
                  <div class="col-12 d-flex justify-content-center align-items-center">
                     <ul class="list-unstyled">
                        <li>Product #1</li>
                        <li>Product #2</li>
                        <li>Product #3</li>
                        <li>Product #4</li>
                        <li>Product #5</li>
                     </ul>
                  </div>
               </div>
            </div>
         </section>
         <section class="section-products">
            <div class="section-products-mask d-none"></div>
            <div class="container h-100">
               <div class="row h-100">
                  <div class="col-12 d-flex justify-content-center align-items-center">
                     <h1>Products List...</h1>
                  </div>
               </div>
            </div>
         </section>
      </main>
   </body>
</html>
