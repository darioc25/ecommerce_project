<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Filter Project</title>
      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <!-- Bootstrap Icons -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="style.css">
      <!-- Custom Media Query CSS -->
      <link rel="stylesheet" href="media_query.css">
      <!-- Custom Script -->
      <script src="script.js" defer></script>
   </head>
   <body>

      <!-- Header Section -->
      <header class="custom-header container-fluid">
         <nav class="custom-navbar row">
            <div class="col-12 d-flex justify-content-between align-items-center">
               <button class="navbar-menu-btn"><i class="bi bi-list"></i></button>
               <div class="navbar-logo">
                  <img src="media/logo.svg">
               </div>
               <button class="navbar-cart-btn">
                  <i class="bi bi-bag"></i>
                  <span class="navbar-cart-badge badge text-bg-danger">5</span>
               </button>
            </div>
         </nav>
      </header>

      <!-- Main Section -->
      <main class="custom-main">

         <!-- Filter Section -->
         <section class="section-filter">
            <div class="container h-100">
               <div class="row h-100">
                  <div class="col-12 p-5">

                     <!-- Filter Section Form -->
                     <form class="w-100 h-100 d-flex flex-column justify-content-between">

                        <!-- Filter Settings Container -->
                        <div>
                           <!-- Extras By Section -->
                           <div class="filter-by d-flex flex-column w-100 mb-3">
                              <div class="d-flex justify-content-between align-items-center">
                                 <h3 class="m-0">SORT BY</h3>
                                 <button class="filter-collapse-btn" type="button" data-refer="filter-by-win"><i class="bi bi-caret-down-fill"></i></button>
                              </div>
                              <hr>
                              <div class="d-flex flex-column justify-content-center filter-by-win d-none">
                                 <h6>Price</h6>
                                 <label><input type="radio" name="price-sort" value="min-max"> Min to Max</label>
                                 <label><input type="radio" name="price-sort" value="max-min"> Max to Min</label>
                                 <br>
                                 <h6>Alphabetical</h6>
                                 <label><input type="radio" name="alphabetical-sort" value="a-z"> From A to Z</label>
                                 <label><input type="radio" name="alphabetical-sort" value="z-a"> From Z to A</label>
                                 <br>
                                 <h6>Discount</h6>
                                 <label><input type="radio" name="discount-sort" value="higher-lower"> Higher to Lower</label>
                                 <label><input type="radio" name="discount-sort" value="lower-higher"> Lower to Higher</label>
                              </div>
                           </div>

                           <!-- Prices Filter Section -->
                           <div class="filter-prices d-flex flex-column w-100 mb-3">
                              <div class="d-flex justify-content-between align-items-center">
                                 <h3 class="m-0">PRICES RANGE</h3>
                                 <button class="filter-collapse-btn" type="button" data-refer="filter-prices-win"><i class="bi bi-caret-down-fill"></i></button>
                              </div>
                              <hr>
                              <div class="filter-prices-win d-flex flex-column d-none">
                                 <label for="min-price">Min. Price</label>
                                 <input type="number" min="0" name="min-price">
                                 <label for="max-price">Max. Price</label>
                                 <input type="number" min="0" name="max-price">
                              </div>
                           </div>

                           <!-- Categories Filter Section -->
                           <div class="filter-categories w-100 mb-5">
                              <div class="d-flex justify-content-between align-items-center">
                                 <h3 class="m-0">CATEGORIES</h3>
                                 <button class="filter-collapse-btn" type="button" data-refer="filter-categories-win"><i class="bi bi-caret-down-fill"></i></button>
                              </div>
                              <hr>
                              <div class="filter-categories-win d-none">
                                 <ul class="list-unstyled filter-categories-win-list"></ul>
                              </div>
                           </div>
                     </div>

                        <!-- Button Filter Section -->
                        <div class="filter-form-btn d-flex justify-content-evenly align-items-center w-100">
                           <button class="filter-section-reset-btn" type="reset">Reset</button>
                           <button class="filter-form-apply-btn" type="submit">Apply</button>
                        </div>

                     </form>

                  </div>
               </div>
            </div>
         </section>

         <!-- Products Section -->
         <section class="section-products">
            <div class="section-products-mask d-none"></div>
            <div class="container h-100">
               <div class="row h-100">
                  <div class="col-12 d-flex justify-content-center align-items-center">
                     <h1>Products List...</h1>
                  </div>
               </div>
            </div>
         </section>

         <!-- Cart Section -->
         <section class="section-cart p-3">
            <div class="container-fluid h-100">
               <div class="row section-cart-container">

                  <!-- Cart Title -->
                  <div class="col-12 d-flex justify-content-between align-items-center mb-5">
                     <h4 class="m-0">Shopping Cart</h4>
                     <h6 class="m-0">2 Items</h6>
                  </div>

                  <!-- Product Cart Card -->
                  <div class="col-12 d-flex justify-content-center align-items-center mb-3">
                     <div class="cart-product d-flex w-100">
                        <div class="cart-product-image-box d-flex justify-content-center align-items-center">
                           <img src="https://picsum.photos/100/100" class="img-fluid">
                        </div>
                        <div class="d-flex flex-column w-100 ps-3">
                           <div class="cart-product-details-box d-flex justify-content-between">
                              <h6>iPhone 12 Pro</h6>
                              <h6>899.99$</h6>
                           </div>
                           <div class="cart-product-btn-box d-flex justify-content-between align-items-center">
                              <div class="d-flex align-items-center">
                                 <label for="cart-product-quantity" class="me-1">Qt.</label>
                                 <select name="cart-product-quantity">
                                    <option value="1">1</option>
                                    <option value="1">2</option>
                                    <option value="1">3</option>
                                    <option value="1">4</option>
                                    <option value="1">5</option>
                                 </select>
                              </div>
                              <button class="p-0"><i class="bi bi-trash3"></i></button>
                           </div>
                        </div>
                     </div>
                  </div>

                  <!-- Product Cart Card -->
                  <div class="col-12 d-flex justify-content-center align-items-center mb-3">
                     <div class="cart-product d-flex w-100">
                        <div class="cart-product-image-box d-flex justify-content-center align-items-center">
                           <img src="https://picsum.photos/100/101" class="img-fluid">
                        </div>
                        <div class="d-flex flex-column w-100 ps-3">
                           <div class="cart-product-details-box d-flex justify-content-between">
                              <h6>Playstation 5</h6>
                              <h6>378$</h6>
                           </div>
                           <div class="cart-product-btn-box d-flex justify-content-between align-items-center">
                              <div class="d-flex align-items-center">
                                 <label for="cart-product-quantity" class="me-1">Qt.</label>
                                 <select name="cart-product-quantity">
                                    <option value="1">1</option>
                                    <option value="1">2</option>
                                    <option value="1">3</option>
                                    <option value="1">4</option>
                                    <option value="1">5</option>
                                 </select>
                              </div>
                              <button class="p-0"><i class="bi bi-trash3"></i></button>
                           </div>
                        </div>
                     </div>
                  </div>

               </div>
            </div>
         </section>

      </main>
   </body>
</html>
