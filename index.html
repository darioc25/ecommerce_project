<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Filter Project</title>
      <!-- Favicon -->
      <link rel="icon" href="media/favicon/favicon-16x16.png" type="image/x-icon">
      <link rel="icon" href="media/favicon/favicon-32x32.png" type="image/x-icon">
      <link rel="apple-touch-icon" href="media/favicon/apple-touch-icon.png" type="image/x-icon">
      <link rel=" shortcut icon" href="media/favicon/android-chrome-192x192.png" type="image/x-icon">
      <link rel="shortcut icon" href="media/favicon/android-chrome-512x512.png" type="image/x-icon">
      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <!-- Bootstrap Icons -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="style.css">
      <!-- Custom Media Query CSS -->
      <link rel="stylesheet" href="media_query.css">
      <!-- Custom Script -->
      <script src="script.js" defer></script>
   </head>
   <body>

      <!-- Header Section -->
      <header class="custom-header container-fluid">
         <nav class="custom-navbar row">
            <div class="col-12 d-flex justify-content-between align-items-center">
               <button class="navbar-menu-btn"><i class="bi bi-list d-flex"></i></button>
               <div class="navbar-logo">
                  <img src="media/logo.svg">
               </div>
               <button class="navbar-cart-btn">
                  <i class="bi bi-bag-fill d-flex"></i>
                  <span class="navbar-cart-badge"></span>
               </button>
            </div>
         </nav>
      </header>

      <!-- Main Section -->
      <main class="custom-main">

         <!-- Filter Section -->
         <section class="section-filter">
            <div class="container h-100">
               <div class="row h-100">
                  <div class="col-12 h-100">

                     <!-- Filter Section Form -->
                     <form class="h-100">

                        <div class="filter-form-header">
                           <div class="filter-form-input-alert d-none">
                              <span class="me-1"><i class="bi bi-exclamation-circle-fill"></i></span>
                              <span><strong>Error!</strong>&nbsp;<span class="filter-form-input-alert-text"><span></span>
                           </div>
                        </div>

                        <!-- Filter Settings Container -->
                        <div class="filter-form-input">
                           <!-- Extras By Section -->
                           <div class="filter-by d-flex flex-column w-100 mb-4">
                              <div class="d-flex justify-content-between align-items-center filter-form-title">
                                 <h3 class="m-0">SORT BY</h3>
                                 <button class="filter-collapse-btn" type="button" data-refer="filter-by-win"><i class="bi bi-caret-down-fill d-flex"></i></button>
                              </div>
                              <div class="d-flex flex-column justify-content-center filter-by-win p-3 pb-0 d-none">
                                 <h6>Price</h6>
                                 <label><input type="radio" name="sort-by" value="min-max"><span class="ms-2">Min to Max</span></label>
                                 <label><input type="radio" name="sort-by" value="max-min"><span class="ms-2">Max to Min</span></label>
                                 <br>
                                 <h6>Alphabetical</h6>
                                 <label><input type="radio" name="sort-by" value="a-z"><span class="ms-2">From A to Z</span></label>
                                 <label><input type="radio" name="sort-by" value="z-a"><span class="ms-2">From Z to A</span></label>
                                 <br>
                                 <h6>Discount</h6>
                                 <label><input type="radio" name="sort-by" value="higher-lower"><span class="ms-2">Higher to Lower</span></label>
                                 <label><input type="radio" name="sort-by" value="lower-higher"><span class="ms-2">Lower to Higher</span></label>
                              </div>
                           </div>

                           <!-- Prices Filter Section -->
                           <div class="filter-prices d-flex flex-column w-100 mb-4">
                              <div class="d-flex justify-content-between align-items-center filter-form-title">
                                 <h3 class="m-0">PRICES RANGE</h3>
                                 <button class="filter-collapse-btn" type="button" data-refer="filter-prices-win"><i class="bi bi-caret-down-fill d-flex"></i></button>
                              </div>
                              <div class="filter-prices-win d-flex flex-column p-3 pb-0 d-none">
                                 <label for="min-price">Min. Price</label>
                                 <div class="filter-prices-win-box mb-2">
                                    <input type="number" inputmode="numeric" min="0" name="min-price">
                                    <span>$</span>
                                 </div>
                                 <label for="max-price">Max. Price</label>
                                 <div class="filter-prices-win-box">
                                    <input type="number" inputmode="numeric" min="0" name="max-price">
                                    <span>$</span>
                                 </div>
                              </div>
                           </div>

                           <!-- Categories Filter Section -->
                           <div class="filter-categories w-100">
                              <div class="d-flex justify-content-between align-items-center filter-form-title">
                                 <h3 class="m-0">CATEGORIES</h3>
                                 <button class="filter-collapse-btn" type="button" data-refer="filter-categories-win"><i class="bi bi-caret-down-fill d-flex"></i></button>
                              </div>
                              <div class="filter-categories-win p-3 pb-0 d-none">
                                 <ul class="list-unstyled filter-categories-win-list m-0"></ul>
                              </div>
                           </div>
                        </div>

                        <!-- Button Filter Section -->
                        <div class="filter-form-btn d-flex justify-content-evenly align-items-center w-100">
                           <button class="filter-form-reset-btn" type="reset">Reset</button>
                           <button class="filter-form-apply-btn" type="submit">Apply</button>
                        </div>

                     </form>

                  </div>
               </div>
            </div>
         </section>

         <!-- Products Section -->
         <div class="section-products-mask d-none"></div>
         <section class="section-products">
            <div class="container">
               <div class="row">
                  <div class="col-12 pt-5">
                     <h1 class="section-products-title">Category / <span class="section-products-title-category text-capitalize">All</span></h1>
                     <div class="section-products-searchbar">
                        <input type="text" class="section-products-searchbar-input" placeholder="Search a product...">
                        <span><i class="bi bi-search"></i></span>
                     </div>
                     <div class="section-products-results">
                        <h3><span class="section-products-results-value">0</span> results found</h3>
                     </div>
                  </div>
               </div>
               <div class="row section-products-container"></div>
               <!-- Pagination -->
               <div class="row section-products-pagination p-5">
                  <div class="section-products-pagination-btn-box d-flex justify-content-center align-items-center">
                     <button class="section-products-pagination-btn-prev"><i class="bi bi-arrow-left-short d-flex"></i></button>
                     <span class="mx-3"><span class="current-page-value">0</span> of <span class="total-page-value">0</span></span>
                     <button class="section-products-pagination-btn-next"><i class="bi bi-arrow-right-short d-flex"></i></button>
                  </div>
               </div>
            </div>
         </section>

         <!-- Cart Section -->
         <section class="section-cart px-2 px-sm-3"></section>

      </main>
   </body>
</html>
